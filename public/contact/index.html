<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Josa Pratama | Project</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body class="bg-slate-900 text-white">
    <!-- Header Section Start -->
    <header
      class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10"
    >
      <div class="container">
        <div class="flex items-center justify-between relative">
          <div class="px-4">
            <a href="/" class="font-bold text-lg block py-6 lg:text-3xl"
              >Josa Pratama</a
            >
          </div>
          <div class="flex items-center px-4">
            <button
              id="hamburger"
              name="hamburger"
              type="button"
              class="block absolute right-4 lg:hidden"
            >
              <span
                class="hamburger-line transition duration-300 ease-in-out origin-top-left"
              ></span>
              <span
                class="hamburger-line transition duration-300 ease-in-out"
              ></span>
              <span
                class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"
              ></span>
            </button>
            <nav
              id="nav-menu"
              class="hidden absolute py-5 bg-black shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none"
            >
              <ul class="block lg:flex">
                <li class="group">
                  <a
                    href="/"
                    class="text-base text-dark py-2 mx-8 flex group-hover:text-violet-600"
                    >Home</a
                  >
                </li>
                <li class="group">
                  <a
                    href="/#about"
                    class="text-base text-dark py-2 mx-8 flex group-hover:text-violet-600"
                    >About</a
                  >
                </li>
                <li class="group">
                  <a
                    href="/projects/"
                    class="text-base text-dark py-2 mx-8 flex group-hover:text-violet-600"
                    >Projects</a
                  >
                </li>
                <li class="group">
                  <a
                    href="/contact/"
                    class="text-base text-dark py-2 mx-8 flex group-hover:text-violet-600"
                    >Contact</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Header Section End -->

    <!-- Contact Section Start -->
    <section class="pt-36 pb32">
      <div class="container">
        <div class="w-full px-4">
          <div class="max-w-xl mx-auto text-center mb-16">
            <h2 class="font-bold text-xl mb-2 lg:text-4xl">Contact me</h2>
            <p class="font-medium">
              Please send a message if you have any questions or collaboration
            </p>
          </div>
        </div>
        <form>
          <div class="w-full lg:w-2/3 lg:mx-auto">
            <div class="w-full px-4 mb-8">
              <label for="name" class="text-base font-bold">Full Name</label>
              <input
                type="text"
                name="name"
                placeholder="Full Name"
                id="name"
                class="w-full bg-slate-200 text-black p-3 rounded-md focus:outline-none focus:ring-purple-600 focus:ring-1 focus:border-sky-400"
              />
            </div>
            <div class="w-full px-4 mb-8">
              <label for="email" class="text-base font-bold">Email</label>
              <input
                type="email"
                name="name"
                placeholder="Email"
                id="email"
                class="w-full bg-slate-200 text-black p-3 rounded-md focus:outline-none focus:ring-purple-200 focus:ring-1 focus:border-red-700"
              />
            </div>
            <div class="w-full px-4 mb-8">
              <label for="message" class="text-base font-bold">Messages</label>
              <textarea
                type="email"
                name="name"
                placeholder="Messages"
                id="email"
                class="w-full bg-slate-200 text-black p-3 rounded-md focus:outline-none focus:ring-purple-200 focus:ring-1 focus:border-red-700"
              ></textarea>
            </div>
            <div class="w-full px-4">
              <button
                class="text-base font-semibold bg-white text-black py-3 px-8 rounded-full w-full hover:opacity-80 hover:shadow-lg transition duration-500"
              >
                Send
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- Contact Section End -->

    <!-- Footer Section Start -->
    <footer class="pt-24 pb-12">
      <div class="container">
        <div class="flex flex-wrap">
          <div class="w-full px-4 mb-12 font-medium md:w-1/3">
            <h2 class="font-bold text-2xl lg:text-4xl mb-5">Josa Pratama</h2>
          </div>
          <div class="w-full px-4 mb-12 md:w-1/3">
            <h3 class="font-semibold text-xl mb-5">Explore</h3>
            <ul>
              <li>
                <a href="#" class="inline-block text-base hover:text-purple-500"
                  >Adventure</a
                >
              </li>
              <li>
                <a href="#" class="inline-block text-base hover:text-purple-500"
                  >Programming</a
                >
              </li>
              <li>
                <a href="#" class="inline-block text-base hover:text-purple-500"
                  >Internet Of Thing</a
                >
              </li>
            </ul>
          </div>
          <div class="w-full px-4 mb-12 md:w-1/3">
            <h3 class="font-semibold text-xl mb-5">Portofolio</h3>
            <ul>
              <li>
                <a href="/" class="inline-block text-base hover:text-purple-500"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="/#about"
                  class="inline-block text-base hover:text-purple-500"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="/projects/"
                  class="inline-block text-base hover:text-purple-500"
                  >Projects</a
                >
              </li>
              <li>
                <a
                  href="/contact/"
                  class="inline-block text-base hover:text-purple-500"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="w-full pt-10 border-t border-white">
          <div class="flex items-center justify-center mb-5">
            <!-- Github -->
            <a
              href="https://github.com/josa1234"
              target="_blank"
              class="w-9 h-9 mr-3 flex justify-center items-center bg-white rounded-full"
            >
              <img src="../images/github.svg" alt="Github" />
            </a>
            <!-- Instagram -->
            <a
              href="https://instagram.com/josapra_"
              target="_blank"
              class="w-9 h-9 mr-3 flex justify-center items-center"
            >
              <img src="../images/instagram.svg" width="35px" alt="Instagram" />
            </a>
            <!-- Linkedin -->
            <a
              href="www.linkedin.com/in/josapratama1234"
              target="_blank"
              class="w-9 h-9 mr-3 flex justify-center items-center"
            >
              <img src="../images/linkedin.svg" alt="Linkedin" />
            </a>
            <!-- Telegram -->
            <a
              href="https://t.me/josa_pra"
              target="_blank"
              class="w-9 h-9 mr-3 flex justify-center items-center"
            >
              <img src="../images/telegram.svg" alt="Telegram" />
            </a>
          </div>
          <p class="font-medium text-sm text-center">
            &copy; Josa Pratama 2024
          </p>
        </div>
      </div>
    </footer>
    <!-- Footer Section End -->
  </body>
</html>
